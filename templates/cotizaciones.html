{% extends 'base.html' %}
{% block title %}Cotizaciones{% endblock %}
{% block content %}
<h1 class="text-2xl mb-4">Cotizaciones</h1>
<a href="{{ url_for('new_quotation') }}" class="bg-blue-500 text-white px-4 py-2 mb-4 inline-block">Nueva Cotizaci√≥n</a>
<table class="w-full border">
  <tr class="bg-gray-100"><th class="border p-2">ID</th><th class="border p-2">Cliente</th><th class="border p-2">Total</th><th class="border p-2">Acciones</th></tr>
  {% for q in quotations %}
  <tr>
    <td class="border p-2">{{ q.id }}</td>
    <td class="border p-2">{{ q.client.name }}</td>
    <td class="border p-2">{{ '%.2f'|format(q.total) }}</td>
    <td class="border p-2 space-x-2">
      <a class="text-blue-500" href="{{ url_for('quotation_pdf', quotation_id=q.id) }}">PDF</a>
      <a class="text-green-500" href="{{ url_for('quotation_to_order', quotation_id=q.id) }}">Crear Pedido</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
