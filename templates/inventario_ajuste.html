{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Ajuste de Inventario</h1>
<form method="post" class="space-y-4 max-w-md">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div>
    <label class="block mb-1">Producto</label>
    <select name="product_id" class="input" required>
      {% for p in products %}
      <option value="{{ p.id }}">{{ p.name }} ({{ p.stock }})</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block mb-1">Cantidad</label>
    <input type="number" name="quantity" class="input" required>
  </div>
  <div>
    <label class="block mb-1">Tipo de movimiento</label>
    <select name="movement_type" class="input">
      <option value="entrada">Entrada</option>
      <option value="salida">Salida</option>
      <option value="ajuste">Ajuste</option>
    </select>
  </div>
  <button type="submit" class="btn-primary">Guardar</button>
</form>
{% endblock %}
