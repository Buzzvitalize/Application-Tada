{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Editar Producto</h1>
<form method="post" class="card space-y-4 max-w-4xl mx-auto">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="grid md:grid-cols-7 gap-4 items-center">
    <input id="name" name="name" value="{{ product.name }}" placeholder="Nombre" class="input" required>
    <select name="unit" class="input" required>
      {% for u in units %}
      <option value="{{ u }}" {% if product.unit == u %}selected{% endif %}>{{ u }}</option>
      {% endfor %}
    </select>
    <input name="code" value="{{ product.code }}" placeholder="CÃ³digo" class="input" required>
    <input id="reference" name="reference" value="{{ product.reference }}" placeholder="Referencia" class="input" readonly>
    <input name="price" value="{{ '%.2f'|format(product.price) }}" placeholder="Precio" class="input" required>
    <select name="category" class="input" required>
      {% for c in categories %}
      <option value="{{ c }}" {% if product.category == c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="has_itbis" {% if product.has_itbis %}checked{% endif %}>
      <span>Aplicar ITBIS</span>
    </label>
  </div>
  <button class="btn-primary">Guardar</button>
</form>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('name').addEventListener('blur', async function(){
  const name = this.value;
  if(!name) return;
  const res = await fetch('/api/reference?name=' + encodeURIComponent(name));
  const data = await res.json();
  document.getElementById('reference').value = data.reference;
});
</script>
{% endblock %}
