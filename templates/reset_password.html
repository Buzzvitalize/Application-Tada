<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña - Tiendix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='pos.svg') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 p-4 relative">
  <img src="{{ url_for('static', filename='pos.svg') }}" alt="POS" class="w-12 h-12 absolute top-4 left-1/2 -translate-x-1/2">
  <div class="bg-white rounded-lg shadow-xl hover:shadow-2xl transition-shadow flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    <div class="hidden md:flex md:w-1/2 bg-blue-600 text-white items-center justify-center p-8">
      <div class="text-center space-y-4">
        <h2 class="text-3xl font-bold">Tiendix</h2>
        <p class="text-blue-100">Tu negocio, tu control, tu Tiendix</p>
      </div>
    </div>
    <div class="w-full md:w-1/2 p-8">
      <h3 class="text-2xl font-semibold mb-2 text-center md:text-left">Restablecer contraseña</h3>
      <form method="post" class="space-y-4" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="flex items-center border border-gray-300 rounded-md px-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3V6a3 3 0 10-6 0v2c0 1.657 1.343 3 3 3z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11h14v10H5z" /></svg>
          <input type="password" name="password" class="flex-1 p-2 outline-none" placeholder="Nueva contraseña" required>
        </div>
        <button type="submit" class="btn-primary w-full">Guardar</button>
        {% with messages = get_flashed_messages(category_filter=['login']) %}
          {% if messages %}
            <div class="text-red-600 text-center">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </form>
      <div class="mt-4">
        <a href="{{ url_for('auth.login') }}" class="text-sm text-blue-600 hover:underline">Regresar al login</a>
      </div>
    </div>
  </div>
</body>
</html>
