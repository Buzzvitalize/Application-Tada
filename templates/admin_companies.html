{% extends 'base.html' %}
{% block title %}Empresas{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Empresas</h1>
<table class="min-w-full bg-white shadow rounded">
  <thead>
    <tr class="bg-gray-100">
      <th class="p-2 text-left">Nombre</th>
      <th class="p-2">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in companies %}
    <tr class="border-b">
      <td class="p-2">{{ c.name }}</td>
      <td class="p-2 text-center">
        <a href="{{ url_for('select_company', company_id=c.id) }}" class="text-blue-600">Gestionar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if session.get('company_id') %}
<div class="mt-4">
  <a href="{{ url_for('clear_company') }}" class="text-sm text-gray-600">Salir de empresa</a>
</div>
{% endif %}
{% endblock %}
