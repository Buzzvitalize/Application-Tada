{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Inventario</h1>
<div class="mb-4 space-x-2">
  <a href="{{ url_for('inventory_adjust') }}" class="btn-primary">Registrar movimiento</a>
  <a href="{{ url_for('inventory_import') }}" class="btn-secondary">Importar CSV</a>
 </div>
<table class="min-w-full bg-white shadow">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 text-left">Producto</th>
      <th class="px-4 py-2 text-right">Stock</th>
      <th class="px-4 py-2 text-right">MÃ­nimo</th>
    </tr>
  </thead>
  <tbody>
  {% for p in products %}
    <tr class="border-t {% if p.stock <= p.min_stock %}bg-red-50{% endif %}">
      <td class="px-4 py-2">{{ p.name }}</td>
      <td class="px-4 py-2 text-right">{{ p.stock }}</td>
      <td class="px-4 py-2 text-right">{{ p.min_stock }}</td>
    </tr>
  {% else %}
    <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Sin productos</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
