{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Almacenes</h1>
<form method="post" class="space-y-4 max-w-md mb-6">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div>
    <label class="block mb-1">Nombre</label>
    <input type="text" name="name" class="input" required>
  </div>
  <div>
    <label class="block mb-1">Dirección</label>
    <input type="text" name="address" class="input">
  </div>
  <button type="submit" class="btn-primary">Agregar</button>
</form>
<table class="min-w-full bg-white shadow">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 text-left">Nombre</th>
      <th class="px-4 py-2 text-left">Dirección</th>
      <th class="px-4 py-2 text-left">Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for w in warehouses %}
    <tr class="border-t">
      <td class="px-4 py-2">{{ w.name }}</td>
      <td class="px-4 py-2">{{ w.address or '' }}</td>
      <td class="px-4 py-2">
        <form method="post" action="{{ url_for('delete_warehouse', w_id=w.id) }}" onsubmit="return confirm('¿Eliminar?')">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="text-red-500">Eliminar</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Sin almacenes</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
